<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n de Evento</title>
    <style>
        /* Estilos Generales */
        *,
        *:after,
        *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right bottom, #79c5fb 50%, rgba(5, 90, 132, 0.94) 100%);
            color: #000;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Estilos para Inputs y Botones Generales */
        input,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid black;
        }

        input {
            width: 300px;
        }

        /* Estilos Espec√≠ficos para Botones en Top Buttons */
        .top-buttons {
            display: flex;
            flex-direction: row;
            margin-top: -25px;
            position: absolute;
            gap: 5px;
        }

        .top-buttons button {
            background-color: aliceblue;
            border: none;
            /* Cambiado a 'none' para evitar conflictos con border: 1px solid black */
            border-radius: 0px 0px 20px 20px;
            margin-top: 0px;
            box-shadow: 0 5px 10px 0px rgba(56, 56, 56, 0.605);
            font-size: small;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .top-buttons button:hover {
            background-color: rgb(215, 232, 246);
            box-shadow: 0 1px 3px 0px rgba(56, 56, 56, 0.605);
        }

        /* Estilos para el buscador */
        .buscador {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            row-gap: 5px;
            column-gap: 3px;
            margin: 0px;
            flex-wrap: wrap;

        }

        .buscador button,
        input {
            cursor: pointer;
            display: inline-block;
            outline: none;
            text-align: center;
            text-decoration: none;
            font-family: inherit;
            font-weight: 300;
            letter-spacing: 1px;
            vertical-align: middle;
            border: 1px solid;
            transition: all 0.3s ease;
            box-sizing: border-box;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.01);
            border-radius: 3px;
            font-size: 0.8125em;
            padding: 0.4125em 1.25em;
            color: #4682B4;
            border-color: #4682B4;
        }

        .buscador button:hover {
            background: #4682B4;
            color: #fff;
            border-color: #4682B4;
        }

        /* Estilos para la Informaci√≥n del Evento */
        .event-info {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 15px;
        }

        /* Encabezado del Evento */
        .event-header {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }



        /* Movimiento de Imagen */
        .tilt-box-wrap {
            position: relative;
            transition: all 0.6s ease-out;
            perspective: 1000px;

        }

        .tilt-box-wrap:hover {
            transition: all 0.3s linear;
            /* 	transform: scale(1.1); */
        }

        .tilt-box {
            width: 100%;
            height: 100%;
            /* border-radius: 30px;
            border: 1px solid black; */
            display: flex;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            color: #000000;
            transition: all 0.6s ease-out;
            transform: rotateX(0deg) rotateY(0deg);
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .tilt-box strong {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px);
        }

        .t_over {
            width: 50%;
            height: 50%;
            position: absolute;
            z-index: 1;
        }

        .t_over:nth-child(1) {
            left: 0;
            top: 0;
        }

        .t_over:nth-child(2) {
            right: 0;
            top: 0;
        }

        .t_over:nth-child(3) {
            left: 0;
            bottom: 0;
        }

        .t_over:nth-child(4) {
            right: 0;
            bottom: 0;
        }

        .t_over:nth-child(1):hover~.tilt-box {
            transform: rotateX(8deg) rotateY(-8deg);
        }

        .t_over:nth-child(2):hover~.tilt-box {
            transform: rotateX(8deg) rotateY(8deg)
        }

        .t_over:nth-child(3):hover~.tilt-box {
            transform: rotateX(-8deg) rotateY(-8deg);
        }

        .t_over:nth-child(4):hover~.tilt-box {
            transform: rotateX(-8deg) rotateY(8deg)
        }



        /* Contenedor de Detalles del Evento */
        .event-details-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            font-size: small;
            gap: 10px;
        }

        .event-details-container p,
        ul {
            margin: 0.5rem;
        }

        .event-details {
            padding: 5px;
            background-color: #d8e7e4;
            border-radius: 15px;
            /* height: 30%; */
            /* flex: 1 1 45%; */
            box-shadow: 0 5px 4px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para las Pesta√±as */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-top: 20px;
            border-radius: 15px 15px 0px 0px;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            border-radius: 10px;
            margin-left: 10px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0px 0px 15px 15px;
            background-color: #f9f9f9;
        }

        .layoutContent {
            display: flex;
            flex-direction: row-reverse;
            width: 100%;
            gap: 15px;
            align-items: start;

        }

        .layout-venue {
            display: flex;
            align-items: center;
            width: 100%;
            flex: 0 0 40%;

        }

        .layout-venue img {
            width: 100%;
        }

        .layout-SectionGroup {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Estilos para secciones colapsables */
        .collapsible {
            background-color: #f7f7f7;
            color: rgb(0, 0, 0);
            cursor: pointer;
            padding-left: 10px;
            padding-block: 5px;
            width: 100%;
            border: 10px solid;
            text-align: left;
            outline: none;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        .collapsible.active {
            border-radius: 20px 20px 0px 0px;
            margin-bottom: 0px;
            background-color: #dadada;
            border-bottom: 5px;
        }

        .collapsible:hover {
            background-color: #dadada;
        }

        .collapsible p {
            margin: 5px;
            font-size: 14px;
        }

        .content {
            /* width: 100%; */
            padding: 0 10px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 0px 0px 20px 20px;
            box-shadow: inset 0 5px 4px rgba(0, 0, 0, 0.1);
            /* border: 1px solid #ccc; */
            border-top: 5px solid;
            border-bottom: 10px solid;
            border-left: 10px solid;
            border-right: 10px solid;

        }

        .sub-collapsible-content {
            padding: 0 10px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 0px 0px 20px 20px;
            box-shadow: inset 0 5px 4px rgba(0, 0, 0, 0.1);
            /* border: 1px solid #ccc; */
            border-bottom: 3px solid;
            border-left: 3px solid;
            border-right: 3px solid;
        }

        .content p {
            margin: 0;
        }

        .subsection-flex {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .subsection-flex p {
            margin: 5px;
            font-size: 13px;
        }

        .subsection-flex div {
            flex-basis: 50%;
        }

        /* Contenedor de Informaci√≥n */
        .informationContainer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
            flex-wrap: wrap;
        }

        .informationContainer div {
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 5px 4px rgba(0, 0, 0, 0.1);
            flex: 1 1 45%;
            background-color: #ffffff;
        }

        /* Nuevos Estilos para la Cuadr√≠cula de Im√°genes */
        #Imagenes2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-section h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .image-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .image-group img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 5px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-group img:hover {
            transform: scale(1.05);
        }

        /* Media Queries para Responsividad */
        @media (max-width: 900px) {
            #Imagenes2 {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .event-details {
                flex: 1 1 100%;
            }

            .informationContainer div {
                flex: 1 1 100%;
            }
        }

        @media (max-width: 600px) {
            #Imagenes2 {
                grid-template-columns: 1fr;
            }

            .image-group img {
                max-width: 100px;
            }
        }

        /* Estilo para mensajes de error */
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Visualizador de Eventos</h1>

    <div class="buscador">
        <input type="text" id="eventCode" placeholder="Ingresa el c√≥digo del evento" />
        <button onclick="fetchEventData()">Buscar</button>
    </div>

    <div id="eventDetails" class="event-info"></div>

    <!-- Tabs for Layout and other sections -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Layout')">Layout</button>
        <button class="tablinks" onclick="openTab(event, 'Imagenes')">Im√°genes</button>
        <button class="tablinks" onclick="openTab(event, 'Information')">Informaci√≥n</button>
    </div>

    <!-- Layout Tab content -->
    <div id="Layout" class="tabcontent">
        <div id="layout-content" class="layoutContent">
            <div id="layoutVenue" class="layout-venue"></div>
            <div id="layoutSectionGroup" class="layout-SectionGroup"></div>
        </div>
    </div>

    <!-- Imagenes Tab content -->
    <div id="Imagenes" class="tabcontent">
        <div id="eventImages"></div>
    </div>

    <!-- Informacion Tab Content -->
    <div id="Information" class="tabcontent">
        <div id="eventInformation"></div>
    </div>

    <div id="errorMessage" class="error"></div>

    <script>
        function getEventCodeFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('EventCode');
        }

        const eventCodeFromURL = getEventCodeFromURL();
        const eventCodeInput = document.getElementById('eventCode');
        if (eventCodeFromURL) {
            eventCodeInput.value = eventCodeFromURL;
            fetchEventData();
        }

        function fetchEventData() {
            const eventCode = document.getElementById('eventCode').value;
            if (!eventCode) {
                document.getElementById('errorMessage').textContent = 'Por favor, ingresa un c√≥digo de evento.';
                return;
            }

            const apiUrl = `https://edge.bitsports-prod.co/api/composite-service/events/${eventCode}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => displayEventData(data))
                .catch(error => {
                    document.getElementById('errorMessage').textContent = 'Error al obtener la informaci√≥n del evento.';
                    console.error('Error:', error);
                });
        }

        let eventCode; // Variable global para guardar el c√≥digo del evento
        let eventCountry;

        function goToJSON() {
            if (eventCode) {
                const url = `https://edge.bitsports-prod.co/api/composite-service/events/${eventCode}`;
                window.open(url, '_blank'); // Abre la URL en una nueva pesta√±a
            } else {
                alert('No se ha encontrado el c√≥digo del evento');
            }
        }
        // Funcion para copiar en el portapapeles la URL del Visualidazor del Evento actual al usar el boton shareEvent()
        function shareEvent() {
            const eventUrl = `https://kel-hendros.github.io/eventVisualizer?EventCode=${eventCode}`;
            navigator.clipboard.writeText(eventUrl).then(() => {
                alert('URL copiada al portapapeles');
            }).catch(err => {
                console.error('Error al copiar la URL: ', err);
            });
        }
        function goalAssist() {
            if (eventCode && eventCountry) {
                let gaURL = `https://goal-assist.fanki.co/search?size=100&country=${eventCountry}&eventCode=${eventCode}&page=0`;
                window.open(gaURL, '_blank');
                console.log(gaURL);

            } else {
                alert('No se puede acceder a la busqueda en Goal Assist');
            }

        }
        function goToFanki() {
            if (eventCode && eventCountry) { // Verificamos que tanto eventCode como country existan
                let baseUrl;

                // Seleccionamos la URL base dependiendo del pa√≠s
                if (eventCountry === 'MEX') {
                    baseUrl = 'https://fanki.com.mx/en/checkout/stadium/';
                } else if (eventCountry === 'COL') {
                    baseUrl = 'https://fanki.co/en/checkout/stadium/';
                } else {
                    alert('Pa√≠s no soportado.');
                    return; // Detenemos la ejecuci√≥n si el pa√≠s no es soportado
                }

                // Construimos la URL completa con el eventCode
                const url = `${baseUrl}${eventCode}`;
                window.open(url, '_blank'); // Abrimos la URL en una nueva pesta√±a
            } else {
                alert('No se ha encontrado el c√≥digo del evento o el pa√≠s.');
            }
        }

        function displayEventData(data) {
            document.getElementById('errorMessage').textContent = '';

            // Limpiar contenido anterior
            document.getElementById('eventDetails').innerHTML = '';
            document.getElementById('layoutVenue').innerHTML = '';
            document.getElementById('layoutSectionGroup').innerHTML = '';
            document.getElementById('eventImages').innerHTML = '';
            document.getElementById('eventInformation').innerHTML = '';

            // Mostrar nueva info
            const eventDetails = document.getElementById('eventDetails');
            const layoutDetails = document.getElementById('layout-venue');
            const layoutSectionGroup = document.getElementById('layoutSectionGroup');
            const eventImages = document.getElementById('eventImages');
            const eventInformation = document.getElementById('eventInformation');

            // Determinar si es un evento √∫nico o un abono
            let eventType = '';
            let extraDetails = '';
            let templateToPrint = data.templateToPrint || 'No disponible';

            if (data.type === 'EVENT_BUNDLE') {
                eventType = 'Abono';
                const eventCount = data.events.length; // Contar el n√∫mero de eventos
                extraDetails = `
                </div>
                    <div class="event-details">
                    <p><strong>Eventos incluidos (${eventCount}):</strong><p>
                    <ul>
                        ${data.events.map(event => `<li><a href="https://kel-hendros.github.io/eventVisualizer?EventCode=${event}" target="_blank">${event}</a></li>`).join('')}
                    </ul>
                    <p><strong>Template para Abono F√≠sico:</strong> ${templateToPrint}</p>
                    </div>
                `;
            } else if (data.type === 'FOOTBALL') {
                eventType = 'Partido';
                extraDetails = '';
            } else {
                eventType = 'Evento Desconocido';
                extraDetails = '';
            }

            eventCode = data.code;
            eventCountry = data.country;

            // Objeto que asocia deportes con emojis
            const sportEmojis = {
                FOOTBALL: '‚öΩ',
                BASKET: 'üèÄ',
                BASEBALL: '‚öæ',
                PADDLE: 'üèì',
                TENNIS: 'üéæ',
                RUGBY: 'üèâ'
                // Puedes agregar m√°s deportes y emojis aqu√≠
            };

            // Funci√≥n para obtener el emoji correspondiente al deporte
            function getSportWithEmoji(sport) {
                return sportEmojis[sport] ? `${sportEmojis[sport]} ${sport}` : sport;
            }

            // Ejemplo de c√≥mo usarlo
            const sport = data.sport || 'Desconocido';
            const sportDisplay = getSportWithEmoji(sport);

            // Objeto que mapea los c√≥digos de pa√≠s a sus correspondientes banderas y nombres
            const countryMap = {
                MEX: 'üá≤üáΩ Mexico',
                COL: 'üá®üá¥ Colombia',
                ARG: 'üá¶üá∑ Argentina', // Puedes agregar m√°s pa√≠ses aqu√≠
            };

            // Funci√≥n para obtener el pa√≠s con la bandera
            function getCountryDisplay(countryCode) {
                return countryMap[countryCode] || countryCode; // Si no est√° en el mapeo, muestra el c√≥digo tal cual
            }

            // Ejemplo de uso
            const countryDisplay = getCountryDisplay(data.country);

            // Determinar el estado del evento (Activo o Expirado)
            const eventStatus = data.expired
                ? 'üî¥ <span title="True">True</span>'
                : 'üü¢ <span title="False">False</span>';
            // Determinar si est√° habilitado o no el evento
            const eventEnabled = data.enabled
                ? 'üü¢ <span title="True">True</span>'
                : 'üî¥ <span title="False">False</span>';




            eventDetails.innerHTML = `
                <div class="top-buttons">
                    <button onclick="goToJSON()">üõ†Ô∏è JSON</button>
                    <button onclick="goToFanki()">üñ•Ô∏è Fanki</button>
                    <button onclick="shareEvent()">üîó Compartir</button>
                    <button onclick="goalAssist()">üëü Goal Assist</button>
                </div>
                <div class="event-header">
                    <h2>${data.name || 'Nombre del Evento no disponible'} </h2>

                    <div class="contaienr">
	                    <div class="tilt-box-wrap">
                            <span class="t_over"></span>
                            <span class="t_over"></span>
                            <span class="t_over"></span>
                            <span class="t_over"></span>		
                            <div class="tilt-box">
                                <div class="image-header">
                                    <img src="${data.images ? data.images.background.small : ''}" alt="Imagen del Evento">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>    
                <div class="event-details-container">
                    <div class="event-details">                  
                        <p><strong>üåé Pa√≠s:</strong> ${countryDisplay}</p>
                        <p><strong>üèÖ Deporte:</strong> ${sportDisplay}</p>
                        <p><strong>üéΩ Equipo Local:</strong><br> 
                            <ul>
                                <li><strong>Name: </strong>${data.homeTeam ? data.homeTeam.name : 'No disponible'} </li>
                                <li><strong>Code: </strong>${data.homeTeam ? data.homeTeam.code : 'No disponible'} </li>
                                <li><strong>Detail: </strong>${data.homeTeam ? data.homeTeam.detail : 'No disponible'}</li>
                            </ul>
                        </p>
                        <p><strong>üÜö Rival:</strong><br>
                            <ul>
                                <li><strong>Name: </strong>${data.awayTeam ? data.awayTeam.name : 'No disponible'}</li>
                                <li><strong>Code: </strong>${data.awayTeam ? data.awayTeam.code : 'No disponible'}</li>
                                <li><strong>Detail: </strong>${data.awayTeam ? data.awayTeam.detail : 'No disponible'}</li>
                            </ul>
                        </p>
                        <p><strong>üóìÔ∏è Fecha:</strong> ${data.date || 'No disponible'}</p>
                        <p><strong>üèüÔ∏è Estadio:</strong> ${data.venue ? data.venue.name : 'No disponible'}</p>
                    </div>
                    <div class="event-details">
                        <p><strong>üè∑Ô∏è C√≥digo del evento:</strong> ${data.code || 'No disponible'}</p>
                        <p><strong>üé´ Tipo de evento:</strong> ${eventType}</p>
                        <p><strong>üö¶ Enabled:</strong> ${eventEnabled}</p>
                        <p><strong>‚ôªÔ∏è Expired:</strong> ${eventStatus}</p>
                        <p><strong>üéüÔ∏è Capacidad m√°xima por fan:</strong> ${data.layout ? data.layout.maxCapacityByFan : 'No disponible'}</p>
                        <p><strong>üë• Capacidad disponible:</strong> ${data.layout ? data.layout.availableCapacity : 'No disponible'}</p>
                        <p><strong>üíµ D√≠as m√°ximos de reserva para pagos en efectivo:</strong> ${data.cashPaymentDueDays || 'No disponible'}</p>
                        <p><strong>üìù Politicas de Privacidad:</strong> ${data.termsAndConditionsUrl ? `<a href="${data.termsAndConditionsUrl}" target="_blank">Pol√≠ticas</a>` : 'No disponible'}</p>
                        ${extraDetails} 
                        </div>
                    
                       
                    </div>
                </div>
            `;

            // Display Layout details in its tab
            layoutVenue.innerHTML = `
                <div style="text-align: center;">
                    <img src="${data.layout.image ? data.layout.image.large : ''}" alt="Imagen del Estadio">
                </div>
            `;

            data.layout.sections.forEach(section => {
                layoutSectionGroup.innerHTML += `
                    <button type="button" class="collapsible" style="border-color:${section.color};">
                        <div>
                            <p><strong>Section Code:</strong> ${section.code}</p>
                            <p><strong>Section Name:</strong> ${section.name}</p>
                        </div>
                        <div>
                            <p><strong>Precio:</strong> ${section.price ? section.price.value + ' ' + section.price.currency : 'No disponible'}</p>
                            <p><strong>Disabled:</strong> ${section.disabled ? 'üö´ True' : 'False'} | <strong>Exclusive:</strong> ${section.exclusive ? '‚ú¥Ô∏è True' : 'False'}</p>
                        </div>
                    </button>           
                    <div class="content" style="border-color:${section.color};">
                        ${section.sections && section.sections.length > 0 ?
                        // Si hay subsecciones, mostrar botones de subsecci√≥n y su JSON
