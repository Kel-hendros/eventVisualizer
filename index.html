        /* Contenedor flotante de la pelota */

        /* Encabezado del Evento */

            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;

        /* Movimiento de Imagen */
        .tilt-box-wrap {
            position: relative;
            transition: all 0.6s ease-out;
            perspective: 1000px;
        }

        .tilt-box-wrap:hover {
            transition: all 0.3s linear;
            /* 	transform: scale(1.1); */
        }

        .tilt-box {
            width: 100%;
            height: 100%;
            /* border-radius: 30px;
            border: 1px solid black; */
            display: flex;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            color: #000000;
            transition: all 0.6s ease-out;
            transform: rotateX(0deg) rotateY(0deg);
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .tilt-box strong {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px);
        }

        .t_over {
            width: 50%;
            height: 50%;
            position: absolute;
            z-index: 1;
        }

        .t_over:nth-child(1) {
            left: 0;
            top: 0;
        }

        .t_over:nth-child(2) {
            right: 0;
            top: 0;
        }

        .t_over:nth-child(3) {
            left: 0;
            bottom: 0;
        }

        .t_over:nth-child(4) {
            right: 0;
            bottom: 0;
        }

        .t_over:nth-child(1):hover~.tilt-box {
            transform: rotateX(8deg) rotateY(-8deg);
        }

        .t_over:nth-child(2):hover~.tilt-box {
            transform: rotateX(8deg) rotateY(8deg);
        }

        .t_over:nth-child(3):hover~.tilt-box {
            transform: rotateX(-8deg) rotateY(-8deg);
        }

        .t_over:nth-child(4):hover~.tilt-box {
            transform: rotateX(-8deg) rotateY(8deg);
        }

        /* Nuevos Estilos para la Cuadr√≠cula de Im√°genes */
        #Imagenes2 {

        }

        .image-section {

        /* Contenedor de las cajas de promociones */

        }

        /* T√≠tulo y detalles */
        .promotion-ticket-box h4 {
            font-size: 14px;
            /* Reducir tama√±o del t√≠tulo */
            margin: 5px 0;
            color: #4682b4;

        .promotion-ticket-box p {
            margin: 3px 0;

        }

        /* Estilo normal para las cajas */
        .promotion-condition-box {
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        /* Efectos al hacer hover */
        .promotion-condition-box:hover {
            transform: scale(1.05);
            /* Aumenta ligeramente el tama√±o */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            /* A√±ade una sombra m√°s prominente */
            background-color: #e6f7ff;
            /* Cambia el color de fondo a un tono suave */
        }

        /* Efecto en los t√≠tulos */
        .promotion-condition-box h3:hover {
            color: #007bff;
            /* Cambia el color del t√≠tulo */
            text-decoration: underline;
            /* A√±ade subrayado */
        }

        /* Efectos en las subcajas (ticketGroup) */
        .promotion-ticket-box {
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Hover en subcajas */
        .promotion-ticket-box:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* A√±ade sombra */
            transform: translateY(-3px);
            /* Eleva ligeramente la subcaja */

        }

        /* Opcional: cambia el cursor al pasar sobre t√≠tulos clickeables */
        .promotion-condition-box h3 a {

        .chips-container {

        }

        .chip.active-chip {
            border: none;
            background-color: #4682B4;
            color: #fff;
            transition: background-color 0.3s ease;


        }

        .chip.active-chip:hover {
            background-color: #60abfc;
        }

        /* reduce shadow on click to simulate press */
        .chip:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

    <div id="errorMessage" class="error"></div>

    <script>

        function getEventCodeFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("EventCode");
        }

        const eventCodeFromURL = getEventCodeFromURL();
        const eventCodeInput = document.getElementById("eventCode");
        if (eventCodeFromURL) {
            eventCodeInput.value = eventCodeFromURL;
            fetchEventData();
        }
        // Agregar evento para buscar con Enter
        eventCodeInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                fetchEventData(); // Llama a la funci√≥n de b√∫squeda
            }
        });

        function fetchEventData() {
            const eventCode = document.getElementById("eventCode").value;
            if (!eventCode) {
                document.getElementById("errorMessage").textContent =
                    "Por favor, ingresa un c√≥digo de evento.";
                return;

        // Funci√≥n para obtener detalles de un evento por c√≥digo
        async function fetchEventDetails(eventCode) {
            const inputField = document.getElementById("eventCode");

        // Llamar al servicio de eventos al cargar la p√°gina
        document.addEventListener("DOMContentLoaded", fetchAndDisplayEvents);

        // Obtiene un color basado en el nombre del equipo
        function stringToColor(string) {
            let hash = 0;
            for (let i = 0; i < string.length; i++) {
                hash = string.charCodeAt(i) + ((hash << 5) - hash);
            }

            let color = "#";
            for (let i = 0; i < 3; i++) {
                const value = (hash >> (i * 8)) & 0xFF;
                color += ("00" + value.toString(16)).slice(-2);
            }

            return color;
        }

        (function () {
            const eventDetails = document.getElementById('eventDetails');
            if (!eventDetails) return;

            // Creamos (o reutilizamos) el contenedor flotante
            let ballContainer = document.getElementById('ballContainer');
            if (!ballContainer) {
                ballContainer = document.createElement('div');
                ballContainer.id = 'ballContainer';
                document.body.appendChild(ballContainer);
            }

            // Funci√≥n para actualizar la posici√≥n y tama√±o del contenedor seg√∫n eventDetails
            function updateBallContainerPosition() {
                const rect = eventDetails.getBoundingClientRect();
                ballContainer.style.left = (rect.left + window.scrollX) + 'px';
                ballContainer.style.top = (rect.top + window.scrollY) + 'px';
                ballContainer.style.width = rect.width + 'px';
                ballContainer.style.height = rect.height + 'px';
            }

            // Actualizamos al inicio y en cada scroll/resize
            updateBallContainerPosition();
            window.addEventListener('scroll', updateBallContainerPosition);
            window.addEventListener('resize', updateBallContainerPosition);

            // Creamos la pelota si no existe
            let ball = document.getElementById('floatingBall');
            if (!ball) {
                ball = document.createElement('div');
                ball.id = 'floatingBall';
                ball.textContent = '‚öΩ';
                ballContainer.appendChild(ball);
            }

            // Variables de f√≠sica
            let posX = ballContainer.offsetWidth / 2 - 24; // 24 = mitad del font-size (48px)
            let posY = 0;
            let velX = 0, velY = 0;
            const gravity = 0.2, bounceFactor = 0.7, friction = 0.8;
            let angle = 0; // Angulo de rotaci√≥n en grados
            const rotationFactor = 5; //Que tan rapido rota

            function animate() {
                // Actualizamos en cada frame por si eventDetails cambia
                updateBallContainerPosition();
                const containerWidth = ballContainer.offsetWidth;
                const containerHeight = ballContainer.offsetHeight;
                const floorOffset = -10; // P√≠xeles extra para que el "piso" est√© 10px m√°s abajo

                velY += gravity;
                posX += velX;
                posY += velY;

                // Rebote en el suelo con floorOffset
                if (posY + ball.offsetHeight > containerHeight - floorOffset) {
                    posY = containerHeight - ball.offsetHeight - floorOffset;
                    velY *= -bounceFactor;
                    velX *= friction;
                }
                // Rebote en laterales
                if (posX < 0) {
                    posX = 0;
                    velX *= -bounceFactor;
                } else if (posX + ball.offsetWidth > containerWidth) {
                    posX = containerWidth - ball.offsetWidth;
                    velX *= -bounceFactor;
                }

                // Actualizamos el angulo basado en la velocidad horizontal
                angle += velX * rotationFactor;

                // Aplicamos posici√≥n y rotaci√≥n    
                ball.style.left = posX + 'px';
                ball.style.top = posY + 'px';
                ball.style.transform = "rotate(" + angle + "deg)";

                requestAnimationFrame(animate);
            }

            animate();

            // Al hacer click, la pelota salta y se desplaza seg√∫n el lado clickeado
            ball.addEventListener('click', function (e) {
                const rect = ball.getBoundingClientRect();
                const centerX = rect.width / 2;
                const clickX = e.clientX - rect.left;
                const diffX = clickX - centerX;
                const factor = 0.2;
                velX = -diffX * factor;
                velY = -15;
            });
        })();

        // Funci√≥n para cambiar de mes (delta: -1 para mes anterior, +1 para siguiente)
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;

        // Funci√≥n para renderizar el calendario
        function renderCalendar(year, month) {
            // T√≠tulo
            const calendarTitle = document.getElementById("calendarTitle");
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

            dayNames.forEach(day => {

            });

            // D√≠as del mes
            const daysGrid = document.getElementById("daysGrid");
            daysGrid.innerHTML = ""; // limpiar

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Rellenar celdas vac√≠as antes del primer d√≠a
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.className = "day-cell";
                daysGrid.appendChild(emptyCell);
            }

            // Crear celdas para cada d√≠a
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement("div");
                cell.className = "day-cell";

                // N√∫mero del d√≠a
                const dayNumber = document.createElement("div");
                dayNumber.className = "day-number";
                dayNumber.textContent = day;
                cell.appendChild(dayNumber);

                // Filtrar eventos en allEvents
                const cellDate = new Date(year, month, day);
                const eventsForDay = allEvents.filter(ev => {
                    const evDate = new Date(ev.date);
                    return evDate.toDateString() === cellDate.toDateString();
                });

                // Crear mini tarjetas
                eventsForDay.forEach(ev => {
                    const miniCard = document.createElement("div");

                    miniCard.textContent = `${ev.name} (${ev.code}) - ${ev.homeTeam.name}`;
                    miniCard.addEventListener("click", () => fetchEventDetails(ev.code));
                    cell.appendChild(miniCard);
                });

                daysGrid.appendChild(cell);
            }
        }
