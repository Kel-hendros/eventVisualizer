<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* IMPORT FONT */
        @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");

        /* Estilos Generales */

        *:after,

        }

        body {
            font-weight: 400;
            font-style: normal;

            margin: 20px;

        }

        }

        }

        label {

        }

        }

        .column {
            flex: 1;

        }

        /* Estilos para Inputs y Botones Generales */

            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid black;
        }

        input {
            flex-grow: 1;
        }

        /* Estilos EspecÃ­ficos para Botones en Top Buttons */
        .top-buttons {
            display: flex;
            flex-direction: row;
            margin-top: -25px;
            position: absolute;
            gap: 5px;
        }

        .top-buttons button {
            background-color: aliceblue;
            border: none;

            border-radius: 0px 0px 20px 20px;

            cursor: pointer;
        }

        .top-buttons button:hover {
            background-color: rgb(215, 232, 246);
            box-shadow: 0 1px 3px 0px rgba(56, 56, 56, 0.605);
        }

        /* Estilos para el buscador */
        .buscador {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            row-gap: 5px;
            column-gap: 3px;
            margin: 0px;
            flex-wrap: wrap;
        }

        .buscador button,
        input {
            cursor: pointer;
            display: inline-block;
            outline: none;
            text-align: center;
            text-decoration: none;
            /* font-family: inherit; */
            font-weight: 300;
            letter-spacing: 1px;
            vertical-align: middle;
            border: 1px solid;
            transition: all 0.3s ease;
            box-sizing: border-box;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.01);

            font-size: 0.8125em;
            padding: 0.4125em 1.25em;
            color: #4682b4;
            border-color: #4682b4;
        }

        .buscador button:hover {
            background: #4682b4;
            color: #fff;
            border-color: #4682b4;
        }

        /* Estilos para la InformaciÃ³n del Evento */
        .event-info {
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 15px;
        }

        /* Encabezado del Evento */
        .event-header {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        /* Movimiento de Imagen */
        .tilt-box-wrap {
            position: relative;
            transition: all 0.6s ease-out;
            perspective: 1000px;
        }

        .tilt-box-wrap:hover {
            transition: all 0.3s linear;
            /* 	transform: scale(1.1); */
        }

        .tilt-box {
            width: 100%;
            height: 100%;
            /* border-radius: 30px;
            border: 1px solid black; */
            display: flex;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            color: #000000;
            transition: all 0.6s ease-out;
            transform: rotateX(0deg) rotateY(0deg);
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .tilt-box strong {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px);
        }

        .t_over {
            width: 50%;
            height: 50%;
            position: absolute;
            z-index: 1;
        }

        .t_over:nth-child(1) {
            left: 0;
            top: 0;
        }

        .t_over:nth-child(2) {
            right: 0;
            top: 0;
        }

        .t_over:nth-child(3) {
            left: 0;
            bottom: 0;
        }

        .t_over:nth-child(4) {
            right: 0;
            bottom: 0;
        }

        .t_over:nth-child(1):hover~.tilt-box {
            transform: rotateX(8deg) rotateY(-8deg);
        }

        .t_over:nth-child(2):hover~.tilt-box {
            transform: rotateX(8deg) rotateY(8deg);
        }

        .t_over:nth-child(3):hover~.tilt-box {
            transform: rotateX(-8deg) rotateY(-8deg);
        }

        .t_over:nth-child(4):hover~.tilt-box {
            transform: rotateX(-8deg) rotateY(8deg);
        }

        /* Contenedor de Detalles del Evento */
        .event-details-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            font-size: small;

    </style>
</head>

            const params = new URLSearchParams(window.location.search);
            return params.get("EventCode");

        const eventCodeInput = document.getElementById("eventCode");
        if (eventCodeFromURL) {
